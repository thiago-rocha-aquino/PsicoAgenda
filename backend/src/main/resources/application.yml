spring:
  application:
    name: psicoagenda

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:psicoagenda}
    username: ${DB_USER:psicoagenda}
    password: ${DB_PASSWORD:psicoagenda}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    test-connection: false

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# Application specific settings
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-change-in-production-minimum-32-chars}
    access-token-expiration: ${JWT_ACCESS_EXPIRATION:900000}  # 15 minutes
    refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days

  encryption:
    key: ${ENCRYPTION_KEY:your-32-character-encryption-key!}  # Must be exactly 32 chars for AES-256

  booking:
    min-advance-hours: ${BOOKING_MIN_ADVANCE_HOURS:12}
    max-advance-days: ${BOOKING_MAX_ADVANCE_DAYS:90}
    cancellation-hours: ${BOOKING_CANCELLATION_HOURS:24}
    slot-minutes: ${BOOKING_SLOT_MINUTES:15}

  notifications:
    enabled: ${NOTIFICATIONS_ENABLED:true}
    from-email: ${NOTIFICATION_FROM_EMAIL:noreply@example.com}
    from-name: ${NOTIFICATION_FROM_NAME:Agenda}

  retention:
    enabled: ${RETENTION_ENABLED:false}
    months: ${RETENTION_MONTHS:24}

  admin:
    default-email: ${ADMIN_EMAIL:admin@psicoagenda.com}
    default-password: ${ADMIN_PASSWORD:admin123}
    default-name: ${ADMIN_NAME:Administrador}

  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3075}

# Logging
logging:
  level:
    root: INFO
    com.psicoagenda: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
  health:
    mail:
      enabled: false

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
