version: '3.8'

# Development compose file - runs only PostgreSQL
# Use this when developing locally with hot reload

services:
  postgres:
    image: postgres:16-alpine
    container_name: psicoagenda-db-dev
    environment:
      POSTGRES_DB: psicoagenda
      POSTGRES_USER: psicoagenda
      POSTGRES_PASSWORD: psicoagenda123
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psicoagenda -d psicoagenda"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
