version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: psicoagenda-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-psicoagenda}
      POSTGRES_USER: ${POSTGRES_USER:-psicoagenda}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-psicoagenda123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-psicoagenda} -d ${POSTGRES_DB:-psicoagenda}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: psicoagenda-backend
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-psicoagenda}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-psicoagenda}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-psicoagenda123}

      # JWT Security
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-must-be-at-least-256-bits-long}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}

      # Encryption
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET:-your-32-character-encryption-key!}

      # Admin credentials
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@psicoagenda.com}

      # Booking rules
      BOOKING_MIN_ADVANCE_HOURS: ${BOOKING_MIN_ADVANCE_HOURS:-12}
      BOOKING_MAX_ADVANCE_DAYS: ${BOOKING_MAX_ADVANCE_DAYS:-90}
      BOOKING_CANCELLATION_HOURS: ${BOOKING_CANCELLATION_HOURS:-24}
      BOOKING_SLOT_DURATION_MINUTES: ${BOOKING_SLOT_DURATION_MINUTES:-15}

      # Notifications
      NOTIFICATIONS_ENABLED: ${NOTIFICATIONS_ENABLED:-false}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      NOTIFICATION_FROM_EMAIL: ${NOTIFICATION_FROM_EMAIL:-noreply@psicoagenda.com}
      NOTIFICATION_FROM_NAME: ${NOTIFICATION_FROM_NAME:-PsicoAgenda}

      # Data retention
      RETENTION_ENABLED: ${RETENTION_ENABLED:-false}
      RETENTION_MONTHS: ${RETENTION_MONTHS:-24}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3075}

      # Spring profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    ports:
      - "8085:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8085}
    container_name: psicoagenda-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8085}
    ports:
      - "3075:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
